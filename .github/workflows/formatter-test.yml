on:
  pull_request:
    branches: [dev]

jobs:
  testFormatting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - uses: actions/cache@v4
        with:
          path: .next/
          key: build-${{ github.sha }}
          restore-keys: build-

      - run: yarn install --frozen-lockfile
      - run: yarn prettier --check .
